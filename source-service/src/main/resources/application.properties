spring.application.name=source-service
server.port=8085
spring.datasource.url=jdbc:mysql://localhost:3306/real_time_Pricing_alerts
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# spring actuator 
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,mappings
management.endpoint.health.show-details=always
info.app.name=source-service
info.app.version=1.0
